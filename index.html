<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <!-- left div -->
            <div id="left">
                <!-- signing -->
                <div id="signin">
                    <!-- logo -->
                    <div class="logo">
                        <img src=".png" alt="">
                    </div>
                    <!-- form -->
                    <form action="">
                        <div>
                            <label for="username">Email or Username</label>
                            <input id="username" type="text" class="text-input" />
                        </div>
                        
                        <div>
                            <label for="password">Password</label>
                            <input id="password" type="password" class="text-input">
                        </div>

                        <button type="submit" class="btn-primary">Sign In</button>
                    </form>
                    <!-- links -->
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <!-- or -->
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span> 
                        <hr class="bar">
                    </div>
                    <a href="" class="btn-second">Create an account</a>
                    <!-- end signin -->
                </div>
                 <!-- footer -->
                 <footer id="main-footer">
                    <p>Copyright &copy; 2021, Bou Nasr Nour - All Right Reserved</p>
                    <div>
                        <a href="#">Term of use</a>
                        <a href="#">Privacy Policy</a>
                    </div>
                </footer>
                    <!-- end footer -->
                <!-- end left div -->
            </div>
            <!-- right div -->
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Let's create the future <strong>together!</strong></h1>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
